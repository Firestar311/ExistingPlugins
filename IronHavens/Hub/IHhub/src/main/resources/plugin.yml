name: IHhub
version: ${project.version}
main: me.alonedev.ihhub.IHhub
api-version: 1.16
prefix: [ IronHavens ]
load: STARTUP
authors: [ AloneMusk ]
description: IronHavens hub plugin

commands:
  spawn:
    description: Spawn command
    usage: /<command>
    permission: ironhavens.use
  socials:
    description: Socials command
    usage: /<command>
    permission: ironhavens.use
permissions:
  ironhavens.use:
    description: Basic permissions for the hub plugin.
    default: op