#Do not change this if you do not want your config to break/reset
config-version: 3

#This is mostly used for the kick format message, however, cross server communication will use this as well
server: Server
#For the prefix in messages, will be more useful in future updates
prefix: Enforcer
#This is a setting used internally by the plugin, however it does respect changes on reload
usingdisplaynames: false
#Use this setting to force staff to confirm their punishments, can be overridden by a command flag
confirmpunishments: true
#Replace the actor's name with "You" in messages
replaceactorname: true